<ul style="list-style-type: none">
    <li><h1>{{ task.title }}</h1></li>
    <li>{{ task.description }}</li>
    <li>Category: {{ task.category }}</li>
    <li>Due on {{ task.date_due }}</li>
    <li>Created on {{ task.datetime_created }}</li>
</ul>
<button><a href={% url "task_update" task.id %}>Update</a></button>
<button><a href={% url "task_list" %}>Back</a></button>
